{{ define "main" }}
{{ $c := "c-products" }}
{{ $items := .Pages }}

<section class="{{ $c }}">
    <div class="{{ $c }}__header">
        <h1>{{ .Title }}</h1>
        <p>{{ .Params.description }}</p>
    </div>
    {{ partial "breadcrumbs.html" . }}

    <div class="{{ $c }}__container">
        {{ range $items }}
            <div class="{{ $c }}__container__item">
                <a class="{{ $c }}__container__item__content__link" href="{{ .Permalink }}">
                    <div class="{{ $c }}__container__item__wrapper">
                        <div class="{{ $c }}__container__item__image">
                            {{ with .Params.product_image }}
                                <img src="{{ .image_path }}" alt="{{ .image_alt }}"/>
                            {{ end }}
                        </div>
                        <div class="{{ $c }}__container__item__content">
                            <h4 class="{{ $c }}__container__item__content__title">
                                {{ .Title }}
                                <span class="{{ $c }}__container__item__content__title--icon"><svg viewBox="0 0 14 10" fill="none" aria-hidden="true" focusable="false" class="icon icon-arrow" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M8.537.808a.5.5 0 01.817-.162l4 4a.5.5 0 010 .708l-4 4a.5.5 0 11-.708-.708L11.793 5.5H1a.5.5 0 010-1h10.793L8.646 1.354a.5.5 0 01-.109-.546z" fill="currentColor">
                              </path></svg>
                              </span> 
                            </h4>
                        </div>
                    </div>
                </a>
            </div>
        {{ end }}
    </div>  
</section>

{{ end }}
