{{ $c := "c-product-page"}}

<section class="{{ $c }}" >
    <div class="{{ $c }}__container">
    {{ range .products }}
    <div class="{{ $c }}__card">
        <div class="{{ $c }}__card__wrapper">
        <div class="{{ $c }}__card__image">
        <img src="{{ .image.image_path }}" alt="{{ .image.image_alt }}"/>
        </div>
        <div class="{{ $c }}__card__content">
            <h4 class="{{ $c }}__card__content__title"> {{ .title }} </h4>
            {{ if .description }}
            <p class="{{ $c }}__card__content__description"> {{ .description }} </p>
            {{ end }}
        </div>
    </div>
    </div>
    {{ end }}
    </div>
</section>
